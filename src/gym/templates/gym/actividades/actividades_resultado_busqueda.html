{% extends 'gym/base.html' %}


{% block titulo %} Actividades {% endblock %}

{% block welcome %} Actividades {% endblock %}

{% block contenido %}
<br>
<center>    
    {% for actividad in actividades %}
        <p><strong>{{actividad.nombre}}</strong> - {{actividad.dia}} - {{actividad.horario}} hs</p>
    {%endfor%}
    <a href="{% url 'Actividades' %}">Volver</a>
</center>

{% endblock contenido %}
