{% extends 'gym/base.html' %}


{% block titulo %} Actividades {% endblock %}

{% block welcome %} <h3 style="color: orangered">Actividades</h3> {% endblock %}

{% block contenido %}
<br>
<center>
    <p>Nombre: {{actividad.nombre}}</p>
    <p>Dia: {{actividad.dia}}</p>
    <p>Horario: {{actividad.horario}} hs</p>
    <p>Cupo: {{actividad.cupo}}</p>
    <a href="{% url 'Actividades' %}">Volver</a>
</center>
{% endblock contenido %}
